<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <ul class="navbar__list">
          <li class="navbar__item navbar__item--mobile">
            <button>mobile</button>
          </li>
          <li class="navbar__item navbar__item--desktop">
            <a href="#" class="navbar__link">TOP DESTINATIONS</a>
          </li>
          <li class="navbar__item navbar__item--desktop">
            <a href="#" class="navbar__link"> ADD YOUR BOAT</a>
          </li>
          <li class="navbar__item navbar__item--desktop">
            <a href="#" class="navbar__link navbar__link--border"> SIGN UP</a>
          </li>
        </ul>
      </div>
    </nav>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <h1 class="headline">reserve a boat now!</h1>
          <h2 class="headline headline--sub ">
            AND SET YOUR SAILS INTO PARADISE!
          </h2>
          <div class="input header__input">
            <input
              class="input__field "
              type="text"
              placeholder="WHAT IS YOUR DESTINATION, SAILOR?"
            />
            <button class="button button--input  ">
              <img class="button--input-icon" src="./assets/sailboat.png" />find
              a boat
            </button>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="statistics">
        <ul class="row statistics__ul">
          <li class="col-6 col-lg-3 statistics__item statistics__item--border ">
            <span class="statistics__num">2,300</span>
            <span class="statistics__title">Destinations</span>
          </li>
          <li
            class="col-6 col-lg-3 statistics__item statistics__item--border-center"
          >
            <span class="statistics__num">1,000</span>
            <span class="statistics__title">Cities</span>
          </li>
          <li class="col-6 col-lg-3 statistics__item statistics__item--border">
            <span class="statistics__num">35,000</span>
            <span class="statistics__title">Boats</span>
          </li>
          <li class="col-6 col-lg-3 statistics__item">
            <span class="statistics__num">50,000</span>
            <span class="statistics__title">Sailors</span>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
